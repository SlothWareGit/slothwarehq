<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlothWare HQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url("background.png") no-repeat center center/cover;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.85;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>SlothWare HQ</h1>
        <p>Currently under maintenance</p>
    </div>

</body>
</html>
